<!DOCTYPE html>
<html>
	<head>
		<title>Cell War</title>
		<style>
			body {
				margin: 0;
				width: 100vw;
				height: 90vh;
			}
		</style>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface" />
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>

	<body>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/GLTFLoader.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>

		<canvas id="gl-canvas" width="1920" height="1080">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>

		<!-- Game start screen -->
		<div class="game_start">
			<span>Cell War</span>
			<button>START</button>
		</div>

		<!-- Game end screen -->
		<div class="game_over">
			<span id = "result"></span>
			<span id = "score_result"></span>
			<button>REPLAY</button>
		</div>
		
		<!-- Score board -->
		<div id="score_board">
			<h2 style="float: right;">SCORE:&nbsp;</h1>
			<h2 id="score">0</h1>
		</div>

		<script type="text/javascript" src="cells.js"></script>
	</body>
</html>
