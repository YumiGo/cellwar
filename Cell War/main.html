<!DOCTYPE html>
<html>
	<head>
		<title>Cell War</title>
		<style>
			body {
				margin: 0;
				width: 100vw;
				height: 90vh;
			}
		</style>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Abril+Fatface" />
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>

	<body>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/GLTFLoader.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>

		<canvas id="gl-canvas" width="1920" height="1080">
			Oops ... your browser doesn't support the HTML5 canvas element
		</canvas>

		<!--Loading screen-->
		<div class="loading">
			<h3>Loading</h3>
			<span class="infinity-2"></span>
			<span class = "objects">
				<div class="obj1">
					<img src="img_cell.png"><br>
					<span style="font-size:medium;text-align:center;">NK Cell<br>(Player)</span>
				</div>
				<div class="obj2">
					<img id="blood" src="img_blood.png"><br>
					<span style="font-size:medium;text-align:center;">Red Blood Cell<br>(Eat to grow)</span>
				</div>
				<div class="obj3">
					<img src="img_cancer.png"><br>
					<span style="font-size:medium;text-align:center;">Cancer Cell<br>(Enemy)</span>
				</div>
			</span>
			<span class="tutorial">
				<p id="tutorial_text">
					<b>WASD</b> to move, <b>MOUSE</b> to rotate<br>
					You become a NK(Natural Killer) cell<br>
					Eat red blood cells to grow in size and get rid of cancer cells!
				</p>
			</span>
		</div>

		<!-- Game start screen -->
		<div class="game_start">
			<span>Cell War</span>
			<button>START</button>
		</div>

		<!-- Game end screen -->
		<div class="game_over">
			<span id = "result"></span>
			<span id = "score_result"></span>
			<button>REPLAY</button>
		</div>
		
		<!-- Score board -->
		<div id="score_board">
			<h2 style="float: right;">SCORE:&nbsp;</h1>
			<h2 id="score">0</h1>
		</div>

		<script type="text/javascript" src="cells.js"></script>
	</body>
</html>
